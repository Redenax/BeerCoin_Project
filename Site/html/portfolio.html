<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../css/portfolio.css">
    <link rel="stylesheet" href="../css/fill.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
</head>
<body>
<div id="bar"></div>
<div class="wrapper">
    <div class="dummy_page">
        <section>
            <div class="balance">
                <p id="balance">
                </p>
            </div>

            <article class="article-1">
                <div class="buy_sell ">
                    <input class="active_button" id="Buy" type="submit" value="BUY" disabled>
                    <input class="hidden_button" id="Send" type="submit" value="SEND">
                    <input class="hidden_button" id="Sell" type="submit" value="SELL">
                </div>
                <div id="Buy_element" class="active ">
                    <p class="up_input">Paghi</p>
                    <div class="cell-1">
                        <input class="input-text js-input" type="text" id="payment" name="testo" inputmode="decimal"
                               pattern="^[0-9]*[.,]?[0-9]*$"
                               spellcheck="false" value required>
                        <label class="label" for="payment">Ethereum</label>
                    </div>
                    <p class="up_input">Ricevi</p>
                    <div class="cell-1">
                        <input class="input-text js-input" type="text" id="receive" name="testo" inputmode="decimal"
                               pattern="^[0-9]*[.,]?[0-9]*$"
                               spellcheck="false" value="">
                        <label class="label" for="payment">BeerCoin</label>
                    </div>
                    <div class="explan">
                        <p>Costo rete</p>
                        <img src="../immagini/gas_pump.png" alt="gas_pump">
                        <p class="Cost"></p>
                    </div>
                    <div>
                        <input class="valid" id="submit_buy" type="submit" value="Scambia ora">
                    </div>
                    <div id="slidingImg">

                    </div>

                </div>
                <div id="Send_element" class="hidden">
                    <p class="up_input_send_up">Stai inviando</p>
                    <div class="cell-1">
                        <input class="input-text js-input" type="text" id="value" name="testo" inputmode="decimal"
                               pattern="^[0-9]*[.,]?[0-9]*$"
                               spellcheck="false" value required>
                        <label class="label" for="value">BeerCoin</label>
                    </div>
                    <p class="up_input_sell_down">A</p>
                    <div class="cell-1">
                        <input class="input-text js-input" type="text" id="receiver" name="testo" inputmode="decimal"
                               spellcheck="false" value="">
                        <label class="label" for="receiver">Indirizzo</label>
                    </div>
                    <div class="explan">
                        <p>Costo rete</p>
                        <img src="../immagini/gas_pump.png" alt="gas_pump">
                        <p class="Cost"></p>
                    </div>
                    <div>
                        <input class="valid" id="submit_send" type="submit" value="Vendi ora">
                    </div>
                    <div id="tap-container">
                        <div id="tap"></div>
                        <div id="handle"></div>
                        <div id="pour"></div>
                    </div>

                    <div id="mug-container">
                        <div id="mug">
                            <div id="beer"></div>
                        </div>
                    </div>

                    <br><br>
                </div>
                <div id="Sell_element" class="hidden">
                    <p class="up_input_sell_up">Paghi</p>
                    <div class="cell-1">
                        <input class="input-text js-input" type="text" id="BeerCoin" name="testo" inputmode="decimal"
                               pattern="^[0-9]*[.,]?[0-9]*$"
                               spellcheck="false" value required>
                        <label class="label" for="BeerCoin">BeerCoin</label>
                    </div>
                    <p class="up_input_sell_down">Ricevi</p>
                    <div class="cell-1">
                        <input class="input-text js-input" type="text" id="Ethereum" name="testo" inputmode="decimal"
                               pattern="^[0-9]*[.,]?[0-9]*$"
                               spellcheck="false" value="">
                        <label class="label" for="Ethereum">Ethereum</label>
                    </div>
                    <div class="explan">
                        <p>Costo rete</p>
                        <img src="../immagini/gas_pump.png" alt="gas_pump">
                        <p class="Cost"></p>
                    </div>
                    <div>
                        <input class="valid" id="submit_sell" type="submit" value="Scambia ora">
                    </div>
                    <div id="slidingImgSell">

                    </div>

                </div>
            </article>
        </section>
    </div>

</div>
<footer id="footer">

</footer>
<script src="../js/fill.js"></script>
<script src="../js/portfolio.js"></script>
<script src="../js/web3.js"></script>
</body>
</html>
